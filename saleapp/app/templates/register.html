{% extends 'layout/base.html' %}

{% block content %}
{% if err_msg %}
<div class="alert alert-danger">
    {{ err_msg }}
</div>
{% endif %}

<h1 class="text-center">ĐĂNG KÝ NGƯỜI DÙNG</h1>
<form action="{{url_for('register_process')}}" method="post" enctype="multipart/form-data">
    <div class="mb-3 mt-3">
        <label for="username" class="form-label">Họ tên:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
    </div>
    <div class="mb-3 mt-3">
        <label for="username" class="form-label">User name:</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username" name="username">
    </div>
    <div class="mb-3">
        <label for="pwd" class="form-label">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
    </div>
    <div class="mb-3">
        <label for="pwd" class="form-label">Confirm password:</label>
        <input type="password" class="form-control" id="confirm" placeholder="Enter confirm password" name="confirm">
    </div>
    <div class="mb-3">
        <label for="pwd" class="form-label">Avatar:</label>
        <input type="file" accept=".png,.jpg" class="form-control" id="avt" name="avt">
    </div>
    <button type="submit" class="btn btn-primary">Đăng ký</button>
</form>
{% endblock %}
