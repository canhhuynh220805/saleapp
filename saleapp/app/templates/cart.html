{% extends 'layout/base.html' %}
{% block content %}
<h1 class="text-center text-success mt-1">GIỎ HÀNG</h1>
{% if 'cart' in session %}
    <table class="table">
        <tr>
            <th>Id</th>
            <th>Tên sản phẩm</th>
            <th>Đơn giá</th>
            <th>Số lượng</th>
            <th></th>
        </tr>
        {% for c in session['cart'].values() %}
        <tr>
            <td>{{c.id}}</td>
            <td>{{c.name}}</td>
            <td>{{c.price}}</td>
            <td><input type="number" value="{{c.quantity}}" class="form-control"></td>
            <td class="btn btn-danger">&times;</td>
        </tr>
        {% endfor %}
    </table>
{% else %}
<div class="alert alert-danger mt-2">KHÔNG có sản phẩm nào trong giỏ</div>
{% endif %}
{% endblock %}
